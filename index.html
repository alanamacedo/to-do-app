<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-indigo.min.css" />
  <title>To-Do App</title>
</head>

<body>
  <main class="mdl-layout__content mdl-grid">
    <div class="project mdl-cell mdl-card mdl-shadow--4dp">
      <center>
        <h1>To-Do App</h1>
      </center>

      <form id="addToDoForm">
        <center><label for="newToDoText">New To-Do:</label>
          <input type="text" id="newToDoText">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="width: 110px; height: 22px; min-width: initial" type="submit">
            <p style="font-size:12px;">Add To-Do!</p>
          </button>
        </center>
      </form>

      <ul id="toDoList">
      </ul>

      <script src="app.js"></script>
    </div>
  </main>
</body>

</html>
